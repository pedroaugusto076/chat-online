<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Chat Online</title>
</head>
<body>
  <h1>Chat Online usando NodeJS</h1>

  <div>
    <input id="nick" placeholder="Digite seu nick" />
    <button id="joinBtn">Entrar</button>
  </div>

  <ul id="users"></ul>
  <ul id="messages"></ul>

  <form id="form" style="margin-top: 10px;">
    <input id="input" placeholder="Escreva uma mensagem" disabled />
    <button type="submit" disabled>Enviar</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/client.js"></script>
  <link rel="stylesheet" href="/styles.css" />
</body>
</html>
